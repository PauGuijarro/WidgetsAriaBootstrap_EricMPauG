<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5e8d0 0%, #e6c8a0 100%);
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
    
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #4a2c1a;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
    
        .underline {
            display: block;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, #d4a017, #4a2c1a);
            margin: 8px auto 0;
            border-radius: 2px;
        }
    
        #contacto {
            background: rgba(255, 247, 230, 0.95);
            border: 2px solid transparent;
            background: linear-gradient(rgba(255, 247, 230, 0.95), rgba(255, 247, 230, 0.95)) padding-box,
                        linear-gradient(45deg, #d4a017, #4a2c1a) border-box;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    
    
        /* Ajustaments responsius */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
    
            .underline {
                width: 35px;
            }
        }
    
        /* Suport per a mode de moviment reduït */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    
        @media (prefers-contrast: high) {
            body {
                background: #f5e8d0;
            }
    
            h1, h2, label {
                color: #2f1b10;
            }
    
        }
    </style>
</head>

<body>
    <header class="text-center py-3">
        <h1>Pa de l'àvia <span class="underline"></span></h1>
    </header>

    <main class="flex-grow-1 d-flex align-items-center">
        <section id="contacto" class="container my-3 p-4" aria-labelledby="contact-heading">
            <h2 id="contact-heading" class="text-center mb-4">Vols saber-ne més o fer una comanda?</h2>
            <form action="#" method="POST" aria-describedby="form-description">
                <p id="form-description" class="visually-hidden">
                    Omple aquest formulari per contactar amb nosaltres o fer una comanda. Tots els camps són obligatoris.
                </p>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nom:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required aria-required="true">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correu electrònic:</label>
                    <input type="email" class="form-control" id="email" name="email" required aria-required="true">
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Missatge:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required aria-required="true"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background: linear-gradient(45deg, #d4a017, #4a2c1a); border: none;" aria-label="Envia el formulari de contacte">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
